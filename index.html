<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up form</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto">
</head>
<body>
    <div class="content">
        <div class="image-logo-section">
            <div class="banner">
                <img src="./img/odin-lined.png" alt="pagoda image">
                ODIN
            </div>
            <p class="img-reference">
                Photo by
                <a href="https://unsplash.com/@jida_leee?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">
                    Jida Li
                </a>
                on
                <a href="https://unsplash.com/photos/brown-and-black-concrete-building-under-blue-sky-during-daytime-h4EN_2k_L0A?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">
                    Unsplash
                </a>
            </p>
        </div>

        <div class="text-form-section">
            <p>This is not a real online service! You know you need 
                something like this in your life to help you realize your 
                deepest dreams. Sign up <em>now</em> to get started
            </p>
            <p>You <em>know</em> you want to.</p>
            <form action="#" method="post">
                <div class="data-input-section">
                    <h3>Let's do this!</h3>
                    <p>Create an account!</p>
                    <div>
                        <label for="first_name">FIRST NAME</label>
                        <input type="text" name="first_name" id="first_name" required>
                    </div>
                    <div>
                        <label for="last_name">LAST NAME</label>
                        <input type="text" name="last_name" id="last_name" required>
                    </div>
                    <div>
                        <label for="email">EMAIL</label>
                        <input type="email" name="email" id="email" required>
                    </div>
                    <div>
                        <label for="phone_number">PHONE NUMBER</label>
                        <input type="tel" name="phone_number" id="phone_number" required>
                    </div>
                    <div>
                        <label for="password">PASSWORD</label>
                        <input class="error" type="text" name="password" id="password" required>
                    </div>
                    <div>
                        <label for="confirm_password">CONFIRM PASSWORD</label>
                        <input class="error" type="text" name="confirm_password" id="confirm_password" required>
                    </div>
                </div>  
                <button>Create Account</button>
            </form>
            <p>Already have an account? <a href="#">Log In</a></p>
        </div>
    </div>
</body>
</html>
